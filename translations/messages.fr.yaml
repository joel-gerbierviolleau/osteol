privacy: 
        page_title: "Vie privée - Osteolia"
        content: 
            title: "Votre vie privée l'est."
            lead: "Et c'est (très) important !"
            general_principles:
                title: "Quelques principes généraux..."
                content: 
                    "Votre vie privée est très importante pour nous. 
                    Nous faisons attention à la respecter dans le cadre de la loi (et au-delà). 
                    Nous n'utilisons pas de fonctionnalités de partage social, ça n'a pas beaucoup de sens pour une plate-forme
                    professionnelle et ainsi votre activité ici ne risque pas de se retrouver sur les réseaux sociaux.
                    Dans le même ordre d'idées, nous ne faisons pas appel à Google Analytics pour héberger l'analyse du traffic et nous ne voulons pas utiliser 
                    vos données à des fins autres que celles de la plateforme ou peut-être un jour de recherche. Dans ce cas, vous seriez consulté(e) bien entendu."
            cookies:
                title: "A propos des cookies..."
                content: 
                    "Nous utilisons des cookies à des fins d'analyse de traffic (lire plus bas) et  pour gérer certaines
                     fonctionnalités du site. Rien d'autre. Pas de tracking publicitaire ni de revente de données."
            traffic_analysis:
                title: "A propos de votre navigation..."
                content: 
                    "Nous ne le cachons pas : nous faisons de l'analyse de traffic. Cela sert à améliorer le site et à voir 
                    comment celui-ci répond à vos attentes. Pour cela, nous utilisons une plateforme libre appellée Matomo, indépendante 
                    des GAFAM. Celle-ci est hébergée et gérée par Osteolia."
                do_not_track:
                    title: "Quid du Do Not Track/Ne pas suivre ?"
                    content: "Nous le supportons : si vous avez activé cette option dans les préférences de votre navigateur (vous devriez le faire !), nous respecterons votre choix."
            data_retention:
                title: "Rétention et usage des données collectées..."
                content: 
                    "Nous collectons des données d'usage (pour l'analyse de traffic par ex.) et aussi des données que vous saisissez 
                    manuellement sur la plateforme. Nous utilisons ces données pour les fonctionnalités de la plateforme.
                    Les données qui ne sont pas légitimes et/ou nécessaires au bon fonctionnement du site pourront être conservées pendant 2 ans au maximum."
            exercise_rights: 
                title: "Exercez vos droits..."
                content: 
                    "La CNIL et l'L'UE vous donnent des droits sur vos données. Vous avez un droit de consultation, de rectification ou de suppression des données vous concernant.
                    Contactez-nous pour exercer ce droit."

about: 
        page_title: "A propos d'Osteolia"
        content: 
            title: "A propos..."
            lead: "Un beau roman, une belle histoire..."
            the_story_so_far:
                title: "Du chômage et de l'obtention d'un dimplôme...."
                content: 
                    "Osteolia est né d'une conjonction de deux phénomènes n'ayant rien à voir ! La soeur du créateur de cette belle 
                    plateforme allait avoir besoin d'une plateforme comme celle-ci une fois son diplôme en poche et le créateur en question 
                    s'est retrouvé au chômage... L'occasion était belle pour lui de challenger son propre métier de Product Manager tout en 
                    en profitant pour développer et maintenir ses compétences. Au fil des mois, des MOOCs et de la pratique est née cette plateforme. 
                    Enormément de choses restent à faire (sachant que je suis seul pour développer ça !). Mais on prend le bon chemin et c'est très 
                    riche !"
            legal:
                title: "Mentions légales"
                content: "Responsable de publication : Joel Gerbier-Violleau"
                hosting: "Ce site est hébergé par OVH SAS 2 rue Kellermann - 59100 Roubaix - France"
 
